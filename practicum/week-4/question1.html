<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div id="question">
        Using the array flowers below, 
        display the flowers. Use the div 'flowersDiv'.
        You should display the flowers in two rows,
        each row containing 4 flowers.
        For each flower, you should show the image
        and under the image display its name.
    </div>
    <div id='flowersDiv'>
        <table id="myTable">
            <tr>
            </tr>
            <tr>
            </tr>
          </table>
    </div>
    <script>
        /*
           Using the array flowers below, 
           display the flowers. Use the div 'flowersDiv'.
           You should display the flowers in two rows,
           each row containing 4 flowers.
           For each flower, you should show the image
           and under the image display its name.
        */
       class Flower {
           constructor(name, pictureName) {
               this.name = name;
               this.picture = pictureName;
           }
       }
       let daffodil = new Flower('Daffodil', 'daffodil.png');
       let cherryblossom = new Flower('Cherry blossom', 'cherryblossom.png');
       let lily = new Flower('Lily', 'lily.jpg');
       let daisy = new Flower('Daisy', 'daisy.jpg');
       let sunflower = new Flower('Sunflower', 'sunflower.png');
       let tulip = new Flower('Tulip', 'tulip.png');
       let rose = new Flower('Rose', 'rose.png');
       let waterlily = new Flower('Water lily', 'waterlily.png');
       
       let flowers = [
             daffodil,
             cherryblossom,
             lily,
             daisy,
             sunflower,
             tulip,
             rose,
             waterlily
       ];
       let firstRow = [];
       let secondRow = [];
       let halfWay = flowers.length / 2;
       for(var i=0; i<flowers.length; i++){
           if(i>halfWay-1){
               secondRow.push(flowers[i]);
           }
           else{
               firstRow.push(flowers[i]);
           }
       }
       firstRow.forEach(element => {
        var img = document.createElement("img");
        //var text = document.createElement("p");
        //text.innerText = element.name;
        img.src = element.picture;
        var rowOne=document.getElementById("myTable").rows[0];
        var things=rowOne.insertCell(-1);
        things.innerHTML=element.name;
        things.appendChild(img);
        //document.getElementById('flowersDiv').appendChild(img);
        //document.getElementById('flowersDiv').appendChild(text);
        
        //let li = document.createElement('li');
        //ul.appendChild(li);
        //li.innerHTML = element.name;
        })
        secondRow.forEach(element => {
            var img = document.createElement("img");
            //var text = document.createElement("p");
            //text.innerText = element.name;
            img.src = element.picture;
            var rowTwo=document.getElementById("myTable").rows[1];
            var items=rowTwo.insertCell(-1);
            items.innerHTML=element.name;
            items.appendChild(img);
            //document.getElementById('flowersDiv').appendChild(img);
            //document.getElementById('flowersDiv').appendChild(text);
        
        //let li = document.createElement('li');
        //ul.appendChild(li);
        //li.innerHTML = element.name;
        })

    </script>
</body>
